# Site Settings
title: OSS 11ì¡°
tagline: Korean-News-Crawler
email: your-email@domain.com
description: >
  The demo site for Mere Blog Theme, made for Jekyll and GitHub pages websites
remote_theme: chrisrhymes/mere-blog-theme
url: "https://20-2-skku-oss.github.io"
baseurl: "/2020-2-OSS-11"
permalink: pretty

# Banner Section
hero: map.png
hero-title: 2020-2 OSS Project Team 11
hero-description: We are developing a news crawler forked from an open source.

paginate: 6
paginate_path: "/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "C.S. Rhymes"
      layout: post
      image: /img/home.jpg
      show_sidebar: true
  -
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

collections:
  authors:
    output: true
